<html>
    <head>
        <title>Online Shopping || Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container">
              <a class="navbar-brand text-primary " href="index.html">Online Shopping</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbar-info">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="links">
                  <li class="nav-item">
                    <a class="nav-link text-primary" aria-current="page" href="login.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-primary" href="register.html">Register</a>
                  </li>
                </ul>
                </div>
            </div>
        </nav>
        <section class="section-form">
            <div class="container">
                <form>
                    <!-- Email Input -->
                    <div>
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email">
                      <div id="emailHelp" class="form-text">
                        Not Have An Account? <a href="register.html" class="text-decoration-none">Register</a>.
                      </div>
                    </div>
                    <!-- Password Input -->
                    <div>
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <!-- Remember Me Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">
                        Remember me
                      </label>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary" id="login">Submit</button>
                  </form>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
